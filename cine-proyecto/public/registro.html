<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
  </header>
  
  <main>
    <form id="form-registro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required minlength="6">
      
      <label for="confirmar-contraseña">Confirmar Contraseña:</label>
      <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>
      
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      
      <button type="submit">Registrarse</button>
    </form>
    <p id="mensaje" style="display: none;"></p>

  </main>

  <footer>
    <p>Síguenos en nuestras redes sociales:</p>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </footer>

  <script src="./js/registro.js"></script>
</body>
</html>
